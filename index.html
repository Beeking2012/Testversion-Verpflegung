<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome f√ºr Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        /* Popup Styles */
        .custom-popup {
            min-width: 250px;
            cursor: pointer;
        }
        
        .popup-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .popup-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .popup-info {
            margin-bottom: 5px;
            color: #555;
        }
        
        .popup-distance {
            color: #007bff;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        /* Detail Panel Styles - Standard */
        #detail-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            padding: 20px;
        }
        
        #detail-panel.active {
            right: 0;
        }
        
        /* Detail Panel Vollbild */
        #detail-panel.fullscreen {
            right: 0;
            width: 100%;
            z-index: 10000;
        }
        
        .close-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .fullscreen-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .button-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        .detail-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .detail-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .detail-type {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .info-section {
            margin: 20px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .info-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 5px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .feature-list li:before {
            content: "‚úì ";
            color: #007bff;
            font-weight: bold;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .gallery img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Vollbild Gallery */
        #detail-panel.fullscreen .gallery {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        
        #detail-panel.fullscreen .gallery img {
            height: 150px;
        }
        
        #detail-panel.fullscreen .detail-image {
            height: 300px;
        }
        
        #detail-panel.fullscreen .info-section {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Control Buttons */
        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-button {
            background: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
        
        .location-button {
            color: #007bff;
        }
        
        /* User Location Marker */
        .user-location-marker {
            background: #007bff;
            border: 3px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            box-shadow: 0 0 10px rgba(0,123,255,0.5);
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            #detail-panel {
                width: 100%;
                right: -100%;
            }
            
            #detail-panel.fullscreen {
                width: 100%;
            }
            
            .map-controls {
                top: 5px;
                right: 5px;
            }
            
            .control-button {
                padding: 8px;
                font-size: 14px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .fullscreen-button, .close-button {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="detail-panel">
        <!-- Detail-Inhalt wird dynamisch eingef√ºgt -->
    </div>

    <!-- Control Buttons -->

        <button class="control-button location-button" onclick="centerOnUserLocation()" title="Zu meinem Standort">
            <i class="fas fa-location-arrow"></i>
        </button>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Meine Standorte-Daten f√ºr Kaiserslautern
        const locations = [
            {
                id: 1,
                name: "Goetheschule",
                lat: 49.4444,
                lng: 7.7689,
                image: "Goethe.png",
                images: [
                    "Goethe-EG.png",
                    "Lageplan-Goethe.png",
                    "Goethe.png"
                ],
                shortInfo: "Kapazit√§t: 80 Personen",
                type: "Schule",
                description: "Die Turnhalle kann als Unterkunft genutzt werden im Schulgeb√§ude Steht ausreichend Infrastrucktur zur Verf√ºgung um eine Ad√§quate versorgung der Betroffenen sicherzustellen. Auch Sanit√§ranlagen sind in ausreichender Anzahl vorhanden",
                features: [
                    "Barrierefrei",
                    "Krankenhausnahe",
                    "Gute R√§umlichkeiten",
                    "Kochbereiche",
                    "Stabiele Heizung",
                ],
                openingHours: "Mo-Fr: 7:30-16:00, Sekretariat: 7:30-15:00",
                address: "Goethestra√üe 42, 67655 Kaiserslautern",
                contact: "Tel: 0631 123456, Email: info@goetheschule-kl.de",
                website: "www.goetheschule-kl.de",
                distance: null
            },
            {
                id: 2,
                name: "Burggymnasium",
                lat: 49.4469,
                lng: 7.7725,
                image: "Burg.png",
                images: [
                    "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=400&h=300&fit=crop",
                    "https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?w=400&h=300&fit=crop",
                    "https://images.unsplash.com/photo-1541336032412-2048a678540d?w=400&h=300&fit=crop"
                ],
                shortInfo: "Kapazit√§t: 120 Personen",
                type: "Schule",
                description: "Die Turnhalle ist nicht Barierefrei zug√§nglich. Die Halle ist in 3 Segmente sparierbar. Es stehen ausreichend Sanit√§r und infrastrucktur anlagen zur verf√ºgung",
                features: [
                    "Sprachlicher und musischer Schwerpunkt",

                    "Digitale Klassenzimmer",
                    "Kunst- und Musikr√§ume",
                    "Mensa mit frischem Essen",
                    "Theater-AG",
                    "Sprachzertifikate"
                ],
                openingHours: "Mo-Fr: 7:30-17:00, Sekretariat: 7:30-15:30",
                address: "Burgstra√üe 15, 67655 Kaiserslautern",
                contact: "Tel: 0631 234567, Email: sekretariat@burggymnasium-kl.de",
                website: "www.burggymnasium-kl.de",
                distance: null
            },
            {
                id: 3,
                name: "Rittersberg",
                lat: 49.4417,
                lng: 7.7758,
                image: "Rittersberg.png",
                images: [
                    "https://images.unsplash.com/photo-1541336032412-2048a678540d?w=400&h=300&fit=crop",
                    "https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?w=400&h=300&fit=crop",
                    "https://images.unsplash.com/photo-1588072432836-e10032774350?w=400&h=300&fit=crop"
                ],
                shortInfo: "Kapazit√§t: 90 Personen",
                type: "Schule",
                description: "Die Turnhalle ist Ebenerdig zu erreichen",
                features: [
                    "Bilingualer Zweig Deutsch-Englisch",
                    "Internationale Austauschprogramme",
                    "Moderne Sportanlagen",
                    "Sch√ºlerfirma und Projekte",
                    "Digitale Lernplattformen",
                    "Aula f√ºr Veranstaltungen",
                    "Mediathek",
                    "Berufsorientierung"
                ],
                openingHours: "Mo-Fr: 7:30-16:30, Sekretariat: 7:30-15:00",
                address: "Rittersbergstra√üe 25, 67655 Kaiserslautern",
                contact: "Tel: 0631 345678, Email: info@rittersberg-gymnasium.de",
                website: "www.rittersberg-gymnasium.de",
                distance: null
            },
            {
                id: 4,
                name: "Albert-Schweitzer-Gymnasium (ASG)",
                lat: 49.4392,
                lng: 7.7803,
                image: "ASG.png",
                images: [
                    "https://images.unsplash.com/photo-1588072432836-e10032774350?w=400&h=300&fit=crop",
                    "https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?w=400&h=300&fit=crop",
                    "https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=400&h=300&fit=crop"
                ],
                shortInfo: "Kapazit√§t: 200 Personen",
                type: "Schule",
                description: "Die Turnhalle ist nicht ebenerdig zug√§nglich und Brandschutztechnisch bedenklich",
                features: [
                    "Soziales und √∂kologisches Profil",
                    "Umwelt-AG und Schulgarten",
                    "Sozialpraktika",
                    "Moderne Naturwissenschaftsr√§ume",
                    "Schulcaf√© mit Fair-Trade-Produkten",
                    "Inklusive Lernumgebung",
                    "Streitschlichter-Programm",
                    "Energie-Spar-Projekte"
                ],
                openingHours: "Mo-Fr: 7:30-16:00, Sekretariat: 7:30-14:30",
                address: "Albert-Schweitzer-Stra√üe 10, 67663 Kaiserslautern",
                contact: "Tel: 0631 456789, Email: asg@kaiserslautern.de",
                website: "www.asg-kl.de",
                distance: null
            }
        ];

        // Globale Variablen
        let map;
        let userLocationMarker = null;
        let userLat = null;
        let userLng = null;
        let markers = [];
        let currentLocationId = null;

        // Karte initialisieren
        function initMap() {
            map = L.map('map').setView([49.4444, 7.7689], 14);

            // OpenStreetMap Tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Standort ermitteln
            getLocation();
        }

        // Standort erfassen
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    showPosition,
                    showError,
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                alert("Geolocation wird von diesem Browser nicht unterst√ºtzt.");
                useDefaultLocation();
            }
        }

        // Standort erfolgreich ermittelt
        function showPosition(position) {
            userLat = position.coords.latitude;
            userLng = position.coords.longitude;
            
            // Karte auf Standort zentrieren
            map.setView([userLat, userLng], 14);
            
            // Eigenen Standort markieren
            userLocationMarker = L.circleMarker([userLat, userLng], {
                color: '#007bff',
                fillColor: '#007bff',
                fillOpacity: 0.8,
                radius: 8,
                className: 'user-location-marker'
            }).addTo(map)
            .bindPopup("Dein aktueller Standort")
            .openPopup();
            
            // Distanzen berechnen und Marker hinzuf√ºgen
            calculateDistances();
            addLocationMarkers();
        }

        // Fehlerbehandlung
        function showError(error) {
            console.error("Geolocation Error:", error);
            useDefaultLocation();
        }

        // Fallback: Standardposition
        function useDefaultLocation() {
            userLat = 49.4444;
            userLng = 7.7689;
            map.setView([userLat, userLng], 14);
            calculateDistances();
            addLocationMarkers();
        }

        // Distanzen berechnen (Haversine-Formel)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Erdradius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Distanzen zu allen Orten berechnen
        function calculateDistances() {
            locations.forEach(location => {
                if (userLat && userLng) {
                    location.distance = calculateDistance(
                        userLat, userLng, 
                        location.lat, location.lng
                    ).toFixed(1);
                }
            });
        }

        // Marker f√ºr alle Standorte hinzuf√ºgen
        function addLocationMarkers() {
            locations.forEach(location => {
                // Popup-Inhalt erstellen
                const popupContent = `
                    <div class="custom-popup" onclick="showLocationDetails(${location.id})">
                        ${location.image ? `<img src="${location.image}" alt="${location.name}" class="popup-image">` : ''}
                        <div class="popup-title">${location.name}</div>
                        <div class="popup-info">${location.shortInfo}</div>
                        ${location.distance ? `<div class="popup-distance">${location.distance} km entfernt</div>` : ''}
                        <small style="color: #666;">Klicken f√ºr Details</small>
                    </div>
                `;
                
                // Marker erstellen
                const marker = L.marker([location.lat, location.lng])
                    .addTo(map)
                    .bindPopup(popupContent);
                
                // Mouseover Event (√∂ffnet Popup)
                marker.on('mouseover', function(e) {
                    this.openPopup();
                });
                
                // F√ºr Touch-Ger√§te: Click √∂ffnet Popup
                marker.on('click', function(e) {
                    if (window.innerWidth <= 768) {
                        this.openPopup();
                    }
                });
                
                markers.push(marker);
            });
        }

        // Detail-Panel anzeigen
        function showLocationDetails(locationId) {
            const location = locations.find(loc => loc.id === locationId);
            if (!location) return;
            
            currentLocationId = locationId;
            const detailPanel = document.getElementById('detail-panel');
            
            // HTML f√ºr Details erstellen
            detailPanel.innerHTML = `
                <div class="button-group">
                    <button class="close-button" onclick="closeDetailPanel()">
                        <i class="fas fa-times"></i> Schlie√üen
                    </button>
                    <button class="fullscreen-button" onclick="toggleFullscreenPanel()">
                        <i class="fas fa-expand"></i> Vollbild
                    </button>
                </div>
                
                ${location.images && location.images.length > 0 ? 
                    `<img src="${location.images[0]}" alt="${location.name}" class="detail-image">` : 
                    '<div class="detail-image" style="background: #ccc; display: flex; align-items: center; justify-content: center; color: #666;">Kein Bild verf√ºgbar</div>'
                }
                
                <h1 class="detail-title">${location.name}</h1>
                <span class="detail-type">${location.type}</span>
                
                ${location.distance ? `<div style="margin: 10px 0; color: #007bff; font-weight: bold;">${location.distance} km von dir entfernt</div>` : ''}
                
                <div class="info-section">
                    <h3>Beschreibung</h3>
                    <p>${location.description}</p>
                </div>
                
                ${location.features && location.features.length > 0 ? `
                <div class="info-section">
                    <h3>Ausstattung & Features</h3>
                    <ul class="feature-list">
                        ${location.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                
                ${location.images && location.images.length > 1 ? `
                <div class="info-section">
                    <h3>Bildergalerie</h3>
                    <div class="gallery">
                        ${location.images.map((img, index) => 
                            `<img src="${img}" alt="${location.name} Bild ${index + 1}" onclick="openImageModal('${img}')">`
                        ).join('')}
                    </div>
                </div>
                ` : ''}
                
                <div class="info-section">
                    <h3>Kontakt & Informationen</h3>
                    <p><strong>üìç Adresse:</strong> ${location.address}</p>
                    ${location.openingHours ? `<p><strong>üïí √ñffnungszeiten:</strong> ${location.openingHours}</p>` : ''}
                    ${location.contact ? `<p><strong>üìû Kontakt:</strong> ${location.contact}</p>` : ''}
                    ${location.website ? `<p><strong>üåê Website:</strong> <a href="https://${location.website}" target="_blank">${location.website}</a></p>` : ''}
                </div>
            `;
            
            // Panel einblenden (Standard-Modus)
            detailPanel.classList.add('active');
            detailPanel.classList.remove('fullscreen');
        }

        // Vollbild f√ºr Detail-Panel umschalten
        function toggleFullscreenPanel() {
            const detailPanel = document.getElementById('detail-panel');
            const fullscreenButton = detailPanel.querySelector('.fullscreen-button i');
            
            if (detailPanel.classList.contains('fullscreen')) {
                // Vollbild verlassen
                detailPanel.classList.remove('fullscreen');
                fullscreenButton.className = 'fas fa-expand';
            } else {
                // Vollbild aktivieren
                detailPanel.classList.add('fullscreen');
                fullscreenButton.className = 'fas fa-compress';
            }
        }

        // Detail-Panel schlie√üen
        function closeDetailPanel() {
            const detailPanel = document.getElementById('detail-panel');
            detailPanel.classList.remove('active');
            detailPanel.classList.remove('fullscreen');
            currentLocationId = null;
        }

        // Zur√ºck zum eigenen Standort
        function centerOnUserLocation() {
            if (userLat && userLng) {
                map.setView([userLat, userLng], 15);
                if (userLocationMarker) {
                    userLocationMarker.openPopup();
                }
            } else {
                getLocation();
            }
        }

        // Bild-Modal √∂ffnen (einfache Version)
        function openImageModal(imageUrl) {
            window.open(imageUrl, '_blank');
        }

        // Karte initialisieren wenn Seite geladen
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });

        // Klick au√üerhalb des Panels schlie√üt es
        document.addEventListener('click', function(event) {
            const detailPanel = document.getElementById('detail-panel');
            if (detailPanel.classList.contains('active') && 
                !detailPanel.classList.contains('fullscreen') &&
                !detailPanel.contains(event.target) && 
                !event.target.closest('.custom-popup')) {
                closeDetailPanel();
            }
        });

        // ESC-Taste schlie√üt Vollbild oder Panel
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const detailPanel = document.getElementById('detail-panel');
                if (detailPanel.classList.contains('fullscreen')) {
                    toggleFullscreenPanel();
                } else if (detailPanel.classList.contains('active')) {
                    closeDetailPanel();
                }
            }
        });
    </script>
</body>
